<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Riava Designs</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contacto.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="Container">
        <!--Header-->
        <header class="Header">
            <nav class="Header-nav">
                <div class="Header-items">

                    <!--Logo-->
                    <a href="index.html" class="Header-logo" title="Inicio">
                        <picture>
                            <img src="./img/r-logo-claro.png" type="image/png" alt="Logo reducido Riava Designs">
                        </picture>
                    </a>

                    <!--Icono para móvil abrir/cerrar-->
                    <button class="Header-boton">
                        <span class="material-symbols-outlined">dehaze</span>
                    </button>

                    <!--Secciones del menú-->
                    <ul class="Header-secciones">
                        <li><a href="ilustraciones.html" class="Header-enlace" title="Ilustraciones">Ilustraciones</a>
                        </li>
                        <li><a href="sobremi.html" title="Sobre mi">Sobre mi</a></li>
                        <li><a href="contacto.html" title="Contacto">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <!--Sección título principal-->
        <main class="Main">
            <section class="Contact">
                <h1 class="Contact-title">Contacta conmigo</h1>
                <div class="Contact-links">
                    <!--link Instagram-->
                    <a href="https://www.instagram.com/riavadesigns/?igsh=MTMyemVpOWIwd29vdg%3D%3D#" target="_blank"
                        class="Contact-link">Instagram</a>
                    <!--link Web-->
                    <a href="https://www.riavadesigns.com/" target="_blank" class="Contact-link">Mi Web</a>
                    <!--link LinkedIn-->
                    <a href="#" target="_blank" class="Contact-link">LinkedIn</a>
                </div>
            </section>
        </main>


        <!--Formulario de contacto-->
        <section class="Form">

            <form action="/contacto.html" method="get" class="Contact-form">

                <!--Parte datos-->
                <input type="text" name="name" required placeholder="Nombre *" title="Ingresar nombre completo">
                <input type="email" name="email" placeholder="Correo *"
                    title="Añadir tu dirección de correo electrónico" required>
                <textarea name="mensaje" maxlength="600" title="Escribe tu mensajr (max. 600 caracteres)" required
                    placeholder="Escribí tu mensaje aquí..."></textarea>

                <!--Botón para enviar-->
                <input type="submit" value="Enviar" class="Form-btn">
            </form>

        </section>

        <!--Sección Footer-->
        <footer class="Footer">
            <!--Logo footer-->
            <div class="Footer-logo-wrapper">
                <picture>
                    <source srcset="LogoFooter" type="png">
                    <img src="./img/logo-footer.png" type="image/png" alt="Logo Footer" class="Logo-img" loading="lazy">
                </picture>
            </div>

            <div class="Footer-links">
                <a href="ilustraciones.html" class="Footer-link" title="Ilustraciones">Ilustraciones</a>
                <a href="sobremi.html" class="Footer-link" title="Sobre mi">Sobre mi</a>
                <a href="contacto.html" class="Footer-link" title="Contacto">Contacto</a>
            </div>

            <p class="Footer-credits">RIAVA DESIGNS © illustrations 2025. All rights reserved.</p>
        </footer>


    </div>
</body>

</html>
