<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Riava Designs</title>

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/contacto.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="Container">
        <!--Header-->
        <header class="Header">
            <div class="Header-logo">
                <picture>
                    <img src="./img/RLogoOscuro.png" type="image/png" alt="Logo reducido Riava Designs">
                </picture>
            </div>
        </header>


        <!--Sección título principal-->
        <main class="Main">
            <section class="Contact">
                <h1 class="Contact-title">Contacta conmigo</h1>
                <div class="Contact-links">
                    <!--link Instagram-->
                    <a href="https://www.instagram.com/riavadesigns/?igsh=MTMyemVpOWIwd29vdg%3D%3D#" target="_blank"
                        class="Contact-link">Instagram</a>
                    <!--link Web-->
                    <a href="https://www.riavadesigns.com/" target="_blank" class="Contact-link">Mi Web</a>
                    <!--link LinkedIn-->
                    <a href="#" target="_blank" class="Contact-link">LinkedIn</a>
                </div>
            </section>
        </main>


        <!--Formulario de contacto-->
        <section class="Form">

            <form action="/index.html" method="get" class="Contact-form">

                <!--Parte datos-->
                <input type="text" name="name" required placeholder="Nombre *">
                <input type="email" name="email" placeholder="Correo *" required>
                <textarea name="mensaje" maxlength="600" required placeholder="Escribí tu mensaje aquí..."></textarea>

                <!--Botón para enviar-->
                <input type="submit" value="Enviar" class="Form-btn">
            </form>

        </section>

        <!--Sección Footer-->
        <footer class="Footer">
            <div class="Footer-logo-wrapper">
                <picture>
                    <source srcset="LogoFooter" type="png">
                    <img src="./img/LogoFooter.png" type="image/png" alt="Logo Footer" class="Logo-img" loading="lazy">
                </picture>
            </div>
            <p class="Footer-credits">RIAVA DESIGNS © illustrations 2025. All rights reserved.</p>
        </footer>


    </div>
</body>

</html>
