<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"content="Hola!  Mi nombre es Luján y este es mi portfolio donde podrás encontrar mis proyectos de diseño Gráfico y Web.">
    <met a name="author" content="M. Luján Valdés">
    <meta name="copyright" content="RIAVA DESIGNS © 2025. All rights reserved">
    <meta name="keyword" content="diseño gráfico, diseño web, web, portfolio, proyecto final, Luján Valdés, Valencia, España">

    <title>Riava Designs ||| Portfolio</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="Body">
    <div class="Container">
        <!--HEADER-->
        <header class="Header">
            <nav class="Header-nav">
                <!-- ver si añadir boton de modo oscuro
                -->

                <!--LOGO centrado-->
                <div class="RiavaLogo">
                    <picture>
                        <!-- PARA AÑADIR EL MIN WIDTH:
                    <source media="(max-width: 767px)" srcset="logo-movil.jpg">
                    <source media="(min-width: 768px) and (max-width: 991px)" srcset="logo-tablet.jpg">
                    
                    versiones de la imagen:

                    Original: 500x310 px (para desktop)
                    Tablet: Reducir el ancho, manteniendo la proporción (por ejemplo, 350x219 px)
                    Móvil: Reducir aún más el ancho (por ejemplo, 250x156 px)-->

                        <img src="/img/RLogoClaro.png" alt="Logo reducido Riava Designs">
                    </picture>
                </div>

                <!--Menu hamburguesa-->
                <div class="Menu">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                    <nav class="Menu-nav">
                        <ul class="Menu-list">
                            <li class="Menu-item"><a href="#" class="Menu-link">Diseño Gráfico</a></li>
                            <li class="Menu-item"><a href="#" class="Menu-link">Diseño Web</a></li>
                            <li class="Menu-item"><a href="#" class="Menu-link">About me</a></li>
                            <li class="Menu-item"><a href="#" class="Menu-link">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </nav>
        </header>

        <!--Sección Banner-->
        <main class="Main">
            <section class="Hero">
                <div class="Banner">
                    <p class="Banner-subt">Riava Designs</p>
                    <h1 class="H1">Titulo</h1>
                    <h2 class="H2">Bajada</h2>
                </div>
            </section>


        </main>





        <!--Sección Formulario-->
        <section class="Form">
            <p class="Form-text">Contacta conmigo</p>

            <form action="/index.html" method="get">
                <!--Parte Checkbox-->
                    <div class="Form-section">
                        <label for="create"></label>
                    </div>

                <!--Parte datos-->
                <input type="text" name="name" required placeholder="Nombre *">
                <input type="text" name="surname" placeholder="Apellido">

                <!--Botón para enviar-->
                <input type="submit" value="Enviar" class="Form-btn">
            </form>
        </section>




        <!--Sección Footer-->
        <footer class="Footer">

            <p class="Footer-credits">RIAVA DESIGNS © 2025. All rights reserved.</p>
        </footer>

    </div>

    <!--Script del html-->
    <script defer src="/js/index.js"></script>
</body>

</html>
