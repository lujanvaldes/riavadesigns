<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hola!  Mi nombre es Luján y estas son mis ilustraciones.">
    <met a name="author" content="M. Luján Valdés">
        <meta name="copyright" content="RIAVA DESIGNS © illustrations 2025. All rights reserved">
        <meta name="keyword"
            content="diseño gráfico, ilustraciones, collage digital, boceto, proyecto final, Luján Valdés, Valencia, España">

        <title>Riava Designs || illustrations</title>

        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./css/index.css">

        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="Container">
        <!--Header-->
        <header class="Header">
            <nav class="Header-nav">
                <div class="Header-items">

                    <!--Logo-->
                    <a href="index.html" class="Header-logo" title="Inicio">
                        <picture>
                            <img src="./img/r-logo-claro.png" type="image/png" alt="Logo reducido Riava Designs">
                        </picture>
                    </a>

                    <!--Icono para móvil abrir/cerrar-->
                    <button class="Header-boton">
                        <span class="material-symbols-outlined">dehaze</span>
                    </button>

                    <!--Secciones del menú-->
                    <ul class="Header-secciones">
                        <li><a href="ilustraciones.html" class="Header-enlace" title="Ilustraciones">Ilustraciones</a></li>
                        <li><a href="sobremi.html" title="Sobre mi">Sobre mi</a></li>
                        <li><a href="contacto.html" title="Contacto">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>


        <!--Sección Banner principal-->
        <main class="Main">
            <section class="Hero">
                <div class="Banner">
                    <p class="Banner-subt">Riava Designs</p>
                    <h1 class="H1">ilustraciones</h1>
                    <h2 class="Banner-h2">conoce mis creaciones</h2>
                </div>
            </section>
        </main>





        <!--Sección Contacto-->
        <section class="Form">
            <p class="Form-subtitle">Contacta conmigo</p>

            <form action="/index.html" method="get" class="Contact-form">

                <!--Parte datos-->
                <input type="text" name="name" required placeholder="Nombre *">
                <input type="email" name="email" placeholder="Correo *" required>
                <textarea name="mensaje" maxlength="400" required placeholder="Escribí tu mensaje aquí..."></textarea>

                <!--Botón para enviar-->
                <input type="submit" value="Enviar" class="Form-btn">
            </form>
        </section>












        <!--Sección Footer-->
        <footer class="Footer">
            <!--Logo footer-->
            <div class="Footer-logo-wrapper">
                <picture>
                    <source srcset="LogoFooter" type="png">
                    <img src="./img/logo-footer.png" type="image/png" alt="Logo Footer" class="Logo-img" loading="lazy">
                </picture>
            </div>

            <div class="Footer-links">
                <a href="ilustraciones.html" class="Footer-link" title="Ilustraciones">Ilustraciones</a>
                <a href="sobremi.html" class="Footer-link" title="Sobre mi">Sobre mi</a>
                <a href="contacto.html" class="Footer-link" title="Contacto">Contacto</a>
            </div>

            <p class="Footer-credits">RIAVA DESIGNS © illustrations 2025. All rights reserved.</p>
        </footer>

    </div>


</body>

</html>
